<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們 - 您的網站標題</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="image/Logo3.png" alt="Logo" style="height: 60px;">
                </a>
            </div>
            <nav>
                 <ul>
                    <li><a href="index.html" class="en">Home</a><a href="index.html" class="zh">主頁</a></li>
                    <li><a href="team.html" class="en">Research Team</a><a href="team.html" class="zh">研究團隊</a></li>
                    <li><a href="info.html" class="en">Research Projects</a><a href="info.html" class="zh">研究項目</a></li>
                    <li><a href="contact.html" class="en">Contact Us</a><a href="contact.html" class="zh">聯絡我們</a></li>
                </ul>
            </nav>
            <div class="language-toggle">
                <a href="#">EN</a>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>聯絡我們</h1>
        </div>
    </section>

    <section class="contact-content">
        <div class="container">
            <div class="contact-info-block">
                <h2>聯絡方式</h2>
                <div class="contact-details">
                    <div class="contact-item">
                        <h3>電子郵件</h3>
                        <p>impactcase@eduhk.hk</p>
                    </div>
                    <div class="contact-item">
                        <h3>WhatsApp</h3>
                        <p>5517 6858</p>
                    </div>
                    <!-- <div class="contact-item">
                        <h3>地址</h3>
                        <p>您的地址，城市，郵政編碼</p>
                    </div> -->
                </div>
            </div>

            <div class="contact-form-block">
                <h2>發送訊息</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">主題</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">訊息</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">發送</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="logo">
                <img src="image/Logo of The Education University of Hong Kong.png" alt="Logo of The Education University of Hong Kong" style="width: auto; height: 150px;">
                <img src="image/Logo of Department of Psychology.png" alt="Logo of Department of Psychology" style="width: auto; height: 120px;">
            </div>
            <div class="copyright">
                 <p>© 2025 The Education University of Hong Kong 版權所有</p>
            </div>
        </div>
    </footer>
</body>
</html>
